<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Contact Me</h1>
            </header>
            <br/>
            <form>
                <fieldset>
                    <legend>Your Details</legend>

                    <label>
                        Name:
                        <input type="text" name="name">
                    </label>

                    <br/>

                    <label>
                        Email:
                        <input type="email" name="email">
                    </label>

                    <br/>
                    <br/>

                    <label>
                        Contact reason:
                        <br/>
                        <input type="radio" name="Contres" value="general" checked="checked">
                        General enquiry
                        <br/>
                        <input type="radio" name="Contres" value="hello">
                        Say hi
                        <br/>
                        <input type="radio" name="Contres" value="suggest">
                        Suggestion
                    </label>

                    <br/>
                    <br/>

                    <textarea name="comments" placeholder="Enter comment"></textarea>

                    <br/>

                    <input type="submit" name="submit" value="Submit">

                </fieldset>
            </form>
        </main>
        
    </body>
</html>
